<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pogodynka</title>
  <link rel="shortcut icon" type="image/x-icon" href="../src/assets/img/weather.png" />
  <link href="https://fonts.googleapis.com/css?family=Jomolhari|Viga|Muli&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <header class="header">
    <span class="header-title">Pogodynka
      <img src="../src/assets/img/giphy1.gif" alt="imgOpenSun" class="imgOpenSun" /></span>
  </header>

  <div class="pagecontent-wrapper">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-primary btn-n" id="today-btn">Dzisiaj</button>
      <button class="btn btn-success btn-n" id="tomorrow-btn">Jutro</button>
      <button class="btn btn-danger btn-n" id="fiveDays-btn">Pięć dni</button>
    </div>
    <div class="input-group input-group-sm mb-3 search-city">
      <input type="text" class="form-control search-city-input" id="search-city-input" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm" placeholder="Wprowadź nazwę miasta... (domyślnie będzie Wrocław)" />
    </div>
    <div class="cities-wrapper">
      <ul class="autocomplete-list autocomplete-list-hidden"></ul>
    </div>
    <div id="nameOfCity">&nbsp;</div>
    <div class="main">
      <div id="openText">
        <br />
        <h4>Witaj na najlepszej stronie do sprawdzania pogody!</h4>
        <div id="">
          Znajdź swoje miasto i zobacz jaka pogoda Cię czeka w najbliższe dni.
        </div>
        <img src="../src/assets/img/sun.gif" alt="imgOpen" id="imgOpen" />
      </div>
    </div>

  </div>

  <footer class="footer">
    <p class="authors">Projekt przygotowali</p>
    <div class="footer-authors">
      <span class="author">Oskar Dawid</span>
      <span class="author">Klaudia Gora</span>
      <span class="author">Michał Skorzec</span>
      <span class="author">Kamil Żogło</span>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
